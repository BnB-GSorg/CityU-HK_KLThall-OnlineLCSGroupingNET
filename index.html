<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityU KLT Hall - Online LCS Grouping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CityU KLT Hall - Online LCS Grouping</h1>
        <div id="current-time"></div>
    </header>

    <main>
        <section class="team-grouping">
            <h2>Team Grouping System</h2>
            <p>Welcome to the League Championship Series team grouping platform for CityU KLT Hall.</p>
            
            <div class="session-info">
                <h3>Current Session</h3>
                <p>Session Date: <span id="session-date"></span></p>
                <p>Last Updated: <span id="last-updated"></span></p>
            </div>

            <div class="teams">
                <h3>Available Teams</h3>
                <div id="teams-container">
                    <!-- Teams will be populated by JavaScript -->
                </div>
            </div>

            <div class="schedule">
                <h3>Upcoming Matches</h3>
                <div id="schedule-container">
                    <!-- Schedule will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Generated on: <span id="page-generated"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
