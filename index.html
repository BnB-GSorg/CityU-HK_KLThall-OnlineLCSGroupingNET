<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityU LCS Grouping Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CityU Leisure & Community Services Grouping Network</h1>
        <nav id="nav-menu">
            <button id="login-btn" class="nav-btn">Login</button>
            <button id="logout-btn" class="nav-btn hidden">Logout</button>
        </nav>
    </header>

    <main>
        <!-- Accessible notification area for screen readers -->
        <div id="notification-area" aria-live="polite" aria-atomic="true" class="sr-only"></div>
        
        <!-- Toast notification container for visual notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Login Section -->
        <section id="login-section" class="section">
            <div class="form-container">
                <h2>Login to Join Activities</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <!-- Main Dashboard -->
        <section id="dashboard-section" class="section hidden">
            <div class="dashboard-header">
                <h2>Welcome, <span id="user-display"></span>!</h2>
                <div class="action-buttons">
                    <button id="create-room-btn" class="primary-btn">Create Activity Room</button>
                    <button id="browse-rooms-btn" class="secondary-btn">Browse Rooms</button>
                </div>
            </div>

            <!-- Create Room Form -->
            <div id="create-room-form" class="form-container hidden">
                <h3>Create New Activity Room</h3>
                <form id="room-form">
                    <div class="form-group">
                        <label for="activity-type">Activity Type:</label>
                        <select id="activity-type" name="activity-type" required>
                            <option value="">Select Activity</option>
                            <option value="board-games">Board Games</option>
                            <option value="sports">Sports</option>
                            <option value="study-group">Study Group</option>
                            <option value="gaming">Gaming</option>
                            <option value="music">Music</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activity-name">Activity Name:</label>
                        <input type="text" id="activity-name" name="activity-name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required placeholder="e.g., Library Study Room 301">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="max-participants">Maximum Participants:</label>
                        <input type="number" id="max-participants" name="max-participants" min="2" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" placeholder="Additional details about the activity..."></textarea>
                        <div id="description-editor" class="markdown-editor">
                            <!-- Editor Tabs -->
                            <div class="editor-tabs">
                                <button type="button" class="tab-btn active" data-tab="write">Write</button>
                                <button type="button" class="tab-btn" data-tab="preview">Preview</button>
                            </div>
                            
                            <!-- Toolbar -->
                            <div class="editor-toolbar" id="editor-toolbar">
                                <button type="button" class="toolbar-btn" data-action="heading" title="Heading (Alt+H)" tabindex="-1">
                                    <strong>H</strong>
                                </button>
                                <button type="button" class="toolbar-btn" data-action="bold" title="Bold (Alt+B)" tabindex="-1">
                                    <strong>B</strong>
                                </button>
                                <button type="button" class="toolbar-btn" data-action="italic" title="Italic (Alt+I)" tabindex="-1">
                                    <em>I</em>
                                </button>
                                <button type="button" class="toolbar-btn" data-action="quote" title="Quote (Alt+C)" tabindex="-1">
                                    "
                                </button>
                                <button type="button" class="toolbar-btn" data-action="code" title="Code" tabindex="-1">
                                    &lt;/&gt;
                                </button>
                                <button type="button" class="toolbar-btn" data-action="link" title="Link (Alt+V)" tabindex="-1">
                                    üîó
                                </button>
                                <button type="button" class="toolbar-btn" data-action="unordered-list" title="Unordered List (Alt+U)" tabindex="-1">
                                    ‚Ä¢
                                </button>
                                <button type="button" class="toolbar-btn" data-action="ordered-list" title="Ordered List (Alt+O)" tabindex="-1">
                                    1.
                                </button>
                                <button type="button" class="toolbar-btn" data-action="task-list" title="Task List" tabindex="-1">
                                    ‚òê
                                </button>
                                <button type="button" class="toolbar-btn" data-action="mention" title="Mention" tabindex="-1">
                                    @
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-action="save-load" title="Save/Load" tabindex="-1">
                                    üíæ
                                </button>
                                <button type="button" class="toolbar-btn" data-action="slash" title="Slash Commands" tabindex="-1">
                                    /
                                </button>
                                <button type="button" class="toolbar-btn" data-action="full-editor" title="Full Editor" tabindex="-1">
                                    ‚õ∂
                                </button>
                            </div>
                            
                            <!-- Editor Content -->
                            <div class="editor-content">
                                <div class="editor-pane write-pane active">
                                    <textarea id="description" name="description" rows="6" placeholder="Additional details about the activity...&#10;&#10;You can use **Markdown** formatting:&#10;- **Bold text**&#10;- *Italic text*&#10;- [Links](https://example.com)&#10;- Lists and more!&#10;&#10;Use slash commands for LaTeX: /math, /equation"></textarea>
                                </div>
                                <div class="editor-pane preview-pane">
                                    <div id="description-preview" class="markdown-preview">
                                        <p class="preview-placeholder">Nothing to preview</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Create Room</button>
                        <button type="button" id="cancel-create">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Room List -->
            <div id="rooms-list" class="rooms-container">
                <h3>Available Activity Rooms</h3>
                
                <!-- Filter Section -->
                <div class="filter-container">
                    <label for="activity-filter">Filter by Activity Type:</label>
                    <select id="activity-filter" name="activity-filter">
                        <option value="all">All Activities</option>
                        <option value="board-games">Board Games</option>
                        <option value="sports">Sports</option>
                        <option value="study-group">Study Group</option>
                        <option value="gaming">Gaming</option>
                        <option value="music">Music</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div id="rooms-grid" class="rooms-grid">
                    <!-- Rooms will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Room Details Modal -->
        <div id="room-modal" class="modal hidden" role="dialog" aria-labelledby="room-modal-title" aria-describedby="room-modal-description">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
        <div id="room-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="room-details">
                    <!-- Room details will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Custom Confirmation Modal -->
        <div id="confirmation-modal" class="modal hidden" role="dialog" aria-labelledby="confirmation-title" aria-describedby="confirmation-message">
            <div class="confirmation-modal-content">
                <h3 id="confirmation-title">Confirm Action</h3>
                <p id="confirmation-message">Are you sure you want to perform this action?</p>
                <div class="confirmation-modal-buttons">
                    <button id="confirmation-confirm" class="confirm-btn">Confirm</button>
                    <button id="confirmation-cancel" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CityU LCS Grouping Network. Connect, Play, Learn Together!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
